<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPLYFT>PRODUCT</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/css/mdb.min.css"
    rel="stylesheet"
    />

    <style>
      body{
        background-color: white !important;
      }
      p{
        background-color: transparent;
        color: black;
      }
      span{
        background-color: transparent;
        color: black;
      }
        .card{
            margin-top: 5rem;
            height: 30rem;
            width: 90%;
            justify-content: center;
            margin-left: 5rem;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.438);
            background-color: rgba(0, 0, 0, 0.185);
        }
        @media (max-width: 768px) {
          .card{
            margin-left: 1rem;
            height: 50rem;
          }
        }
    </style>

</head>
<body>
    <div class="card shadow-2-strong mb-5 mb-lg-0" style="border-radius: 16px;">
        <div class="card-body p-4">

          <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 mb-4 mb-md-0">
              <form>
                <div class="d-flex flex-row pb-3">
                  <div class="d-flex align-items-center pe-2">
                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1v"
                      value="" aria-label="..." checked />
                  </div>
                  <div class="rounded border w-100 p-3">
                    <p class="d-flex align-items-center mb-0">
                      <i class="fab fa-cc-mastercard fa-2x text-body pe-2"></i>Credit
                      Card
                    </p>
                  </div>
                </div>
                <div class="d-flex flex-row pb-3">
                  <div class="d-flex align-items-center pe-2">
                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel2v"
                      value="" aria-label="..." />
                  </div>
                  <div class="rounded border w-100 p-3">
                    <p class="d-flex align-items-center mb-0">
                      <i class="fab fa-cc-visa fa-2x fa-lg text-body pe-2"></i>Debit Card
                    </p>
                  </div>
                </div>
                <div class="d-flex flex-row">
                  <div class="d-flex align-items-center pe-2">
                    <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel3v"
                      value="" aria-label="..." />
                  </div>
                  <div class="rounded border w-100 p-3">
                    <p class="d-flex align-items-center mb-0">
                      <i class="fab fa-cc-paypal fa-2x fa-lg text-body pe-2"></i>PayPal
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-6">
              <div class="row">
                <div class="col-12 col-xl-6">
                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                      placeholder="John Smith" />
                    <label class="form-label" for="typeName">Name on card</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YY"
                      size="7" id="exp" minlength="7" maxlength="7" />
                    <label class="form-label" for="typeExp">Expiration</label>
                  </div>
                </div>
                <div class="col-12 col-xl-6">
                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                    <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                      placeholder="1111 2222 3333 4444" minlength="19" maxlength="19" />
                    <label class="form-label" for="typeText">Card Number</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4 mb-xl-5">
                    <input type="password" id="typeText" class="form-control form-control-lg"
                      placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                    <label class="form-label" for="typeText">Cvv</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-xl-3">
              <div class="d-flex justify-content-between" style="font-weight: 500;">
                <p class="mb-2">Subtotal</p>
                <p class="mb-2">$23.49</p>
              </div>

              <div class="d-flex justify-content-between" style="font-weight: 500;">
                <p class="mb-0">Shipping</p>
                <p class="mb-0">$2.99</p>
              </div>

              <hr class="my-4">

              <div class="d-flex justify-content-between mb-4" style="font-weight: 500;">
                <p class="mb-2">Total (tax included)</p>
                <p class="mb-2">$26.48</p>
              </div>

              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block btn-lg">
                <div class="d-flex justify-content-between">
                  <a href="./index.html">
                  <span>Checkout</span>
                  <span>$26.48</span>
                </a>
                </div>
              </button>

            </div>
          </div>

        </div>
      </div>


      <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@9.0.0/js/mdb.umd.min.js"
      ></script>


</body>
</html>
