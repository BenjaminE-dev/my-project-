<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="space-y-4 mb-6">
        <div class="flex items-center border-b border-gray-100 pb-4">
          <img
            src="https://readdy.ai/api/search-image?query=Minimalist%20modern%20armchair%20with%20sleek%20design%2C%20light%20beige%20fabric%20upholstery%2C%20wooden%20legs%2C%20clean%20lines%2C%20comfortable%20seat%20cushion%2C%20elegant%20silhouette%2C%20neutral%20color%2C%20contemporary%20styling%2C%20simple%20form%2C%20and%20sophisticated%20appearance%20against%20plain%20white%20background&width=100&height=100&seq=23&orientation=squarish"
            alt="Modern Armchair" class="w-20 h-20 object-cover object-top rounded">
          <div class="ml-4 flex-1">
            <h4 class="font-medium">Comfort Lounge Chair</h4>
            <p class="text-gray-500 text-sm">Beige</p>
          </div>
          <div class="flex items-center">
            <button class="w-8 h-8 flex items-center justify-center border border-gray-200 rounded">-</button>
            <span class="mx-3">1</span>
            <button class="w-8 h-8 flex items-center justify-center border border-gray-200 rounded">+</button>
          </div>
          <div class="ml-6 w-20 text-right">
            <span class="font-medium">$249.00</span>
          </div>
          <button class="ml-4 text-gray-400 hover:text-red-500">
            <i class="ri-delete-bin-line"></i>
          </button>
        </div>
        <div class="flex items-center pb-4">
          <img
            src="https://readdy.ai/api/search-image?query=Minimalist%20wooden%20coffee%20table%20with%20clean%20lines%2C%20natural%20oak%20finish%2C%20simple%20rectangular%20design%2C%20sturdy%20construction%2C%20contemporary%20style%2C%20uncluttered%20appearance%2C%20smooth%20surface%2C%20mid-century%20modern%20influence%2C%20elegant%20proportions%2C%20and%20sophisticated%20simplicity%20against%20plain%20white%20background&width=100&height=100&seq=24&orientation=squarish"
            alt="Wooden Coffee Table" class="w-20 h-20 object-cover object-top rounded">
          <div class="ml-4 flex-1">
            <h4 class="font-medium">Nordic Coffee Table</h4>
            <p class="text-gray-500 text-sm">Oak</p>
          </div>
          <div class="flex items-center">
            <button class="w-8 h-8 flex items-center justify-center border border-gray-200 rounded">-</button>
            <span class="mx-3">1</span>
            <button class="w-8 h-8 flex items-center justify-center border border-gray-200 rounded">+</button>
          </div>
          <div class="ml-6 w-20 text-right">
            <span class="font-medium">$189.00</span>
          </div>
          <button class="ml-4 text-gray-400 hover:text-red-500">
            <i class="ri-delete-bin-line"></i>
          </button>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="bg-gray-50 p-6 rounded-lg mb-6">
        <h4 class="font-medium mb-4">Order Summary</h4>
        <div class="space-y-2 mb-4">
          <div class="flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span>$438.00</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Shipping</span>
            <span>Free</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Tax</span>
            <span>$35.04</span>
          </div>
        </div>
        <div class="border-t border-gray-200 pt-4 flex justify-between font-medium">
          <span>Total</span>
          <span>$473.04</span>
        </div>
      </div>
      <!-- Promo Code -->
      <div class="flex mb-6">
        <input type="text" placeholder="Promo code"
          class="flex-grow px-4 py-3 rounded-l-button border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20 transition-colors">
        <button
          class="bg-gray-900 text-white px-6 py-3 rounded-r-button font-medium hover:bg-gray-800 transition-colors whitespace-nowrap">Apply</button>
      </div>
      <!-- Express Checkout -->
      <div class="mb-6">
        <div class="text-center mb-4">
          <span class="text-sm font-medium">Express Checkout</span>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <button
            class="bg-[#F7BE38] text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-colors whitespace-nowrap flex items-center justify-center">
            <i class="ri-paypal-fill mr-2"></i> PayPal
          </button>
          <button
            class="bg-black text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-colors whitespace-nowrap flex items-center justify-center">
            <i class="ri-apple-fill mr-2"></i> Apple Pay
          </button>
          <button
            class="bg-[#5F6368] text-white py-3 rounded-button font-medium hover:bg-opacity-90 transition-colors whitespace-nowrap flex items-center justify-center">
            <i class="ri-google-fill mr-2"></i> Google Pay
          </button>
        </div>
      </div>
      <div class="flex justify-between">
        <button class="text-primary hover:text-blue-700 font-medium flex items-center">
          <i class="ri-arrow-left-line mr-2"></i>
          Continue Shopping
        </button>
        <a href="./checkoutform.html">
          <button
            class="bg-primary text-white px-8 py-3 rounded-button font-medium hover:bg-blue-600 transition-colors whitespace-nowrap">Proceed
            to Checkout</button>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
